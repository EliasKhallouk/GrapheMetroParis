<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphe Métro Paris</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="app-header">
    <div class="title">Graphe Métro Paris</div>
    <div class="status" id="connexite"></div>
  </header>
  <main class="container">
    <section id="controls" class="card">
      <div class="grid">
        <div class="field">
          <label for="start">Départ</label>
          <select id="start"></select>
        </div>
        <div class="field">
          <label for="end">Arrivée</label>
          <select id="end"></select>
        </div>
        <div class="actions">
          <button class="btn primary" id="compute">Plus court chemin</button>
          <button class="btn" id="draw-mst">Arbre couvrant (Prim)</button>
        </div>
      </div>
    </section>

    <section id="result" class="card"></section>

    <section class="card">
      <div class="map-container">
        <img id="metro-bg" src="/data/metrof_r.png" alt="Plan métro" width="950" height="1000" />
        <canvas id="map" width="950" height="1000"></canvas>
      </div>
      <div class="legend">
        <span class="dot black"></span> Stations
        <span class="line red"></span> Chemin
        <span class="line green"></span> Arbre couvrant (MST)
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
